<!doctype html>
<html lang="en">
<head>
  <title>Connect 4 Game</title>
  <link href="connect4.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
  <div class="container__head">
    <form class="container__form" id="start-game">
      <input type="text" id="player-1" placeholder="Player 1 color" required />
      <input type="text" id="player-2" placeholder="Player 2 color" required />
      <button>start the game</button>
    </form>
  </div>
  <div class="container__body">
    <div id="game">
      <table id="board"></table>
    </div>
  </div>
</div>

<script src="connect4.js"></script>

</body>
</html>
